<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔐 Gerador de Senhas</h1>
        
        <div class="config">
            <label for="length">Tamanho da senha:</label>
            <input type="number" id="length" min="4" max="32" value="12">
            
            <label><input type="checkbox" id="uppercase" checked> Letras maiúsculas</label>
            <label><input type="checkbox" id="lowercase" checked> Letras minúsculas</label>
            <label><input type="checkbox" id="numbers" checked> Números</label>
            <label><input type="checkbox" id="symbols"> Símbolos</label>
        </div>

        <button id="generate">Gerar Senha</button>
        <input type="text" id="password" readonly>

        <button id="copy">📋 Copiar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
